<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#ec4899" />
		<meta name="description" content="Zatiaras Juice POS - Aplikasi kasir modern untuk bisnis minuman" />
		
		<!-- PWA Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Zatiaras POS" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="msapplication-TileColor" content="#ec4899" />
		<meta name="msapplication-tap-highlight" content="no" />
		
		<!-- Apple Touch Icons (gunakan PNG, bukan SVG, agar iOS tidak hanya menampilkan inisial) -->
		<link rel="apple-touch-icon" href="/img/180x180.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/img/180x180.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/img/180x180.png" />
		<link rel="apple-touch-icon" sizes="167x167" href="/img/180x180.png" />

		<!-- Splash Screen iOS (contoh, tambahkan untuk semua resolusi yang ingin didukung) -->
		<link rel="apple-touch-startup-image" href="/img/180x180.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
		<!--
		  Untuk hasil terbaik, generate splash screen PNG untuk setiap resolusi iPhone/iPad yang ingin didukung.
		  Contoh generator: https://appsco.pe/developer/splash-screens atau pwa-asset-generator
		  Lalu tambahkan tag berikut untuk setiap resolusi:
		  <link rel="apple-touch-startup-image" href="/img/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px)">
		-->
		
		<!-- PWA Manifest Manual untuk dev -->
		<link rel="manifest" href="/manifest.webmanifest">
		
		<!-- Preload critical resources -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
		
		<!-- Lottie Player CDN -->
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
